<div id="customerTmplWrap">
  <button ng-hide="selectCustomer" ng-click="selectCustomer = !selectCustomer" type="button" name="button">Select Customer</button>
  <select ng-show="selectCustomer" ng-options="customer.firstName for customer in customers" ng-model="selectedCustomer" type="select" name="select" placeholder="Select Customer">
    <option value="">Select Customer</option>
  </select>
  <customer-disp-dir ng-show="selectedCustomer" customer="selectedCustomer"></customer-disp-dir>
  <button ng-click="addNewCustomer = !addNewCustomer" type="button" name="button">Add New Customer</button>

  <form ng-show="addNewCustomer" class="customerForm" action="index.html" method="post">
    <div class="customerTopBlock">
      <div class="numberWraper">Customer#:
        <span id="orderNumber">{{customerNumber}}</span>
      </div>
      <div class=numberWraper>{{state.current.name | lowercase}}
        <span id="orderNumber">#:{{workOrderNumber}}</span>
      </div>
    </div>
  </form>

  <form ng-submit="createCustomer(customer)" ng-show="addNewCustomer" class="customerForm">

    <div class="customerBotBlock">
      <div class="customerRightWrapper">

        <img id="miniLogo" src="./media/miniLogo.png"/>

        <div class="radioWrapper">
          Warranty:
          <br/>
          Yes<input class="radio" name="warranty" type="radio" value="yes" name="warrantyYes">
          No<input class="radio" name="warranty" type="radio" value="no" name="warrantyNo">
        </div>
      </div>
      <!-- ng-model boject notation -->
      <input ng-model="customer.firstName" class="customerInput" type="text" name="firstName" value="" placeholder="firstName">
      <input ng-model="customer.lastName" class="customerInput" type="text" name="lastName" value="" placeholder="lastName">
      <input ng-model="customer.email" class="customerInput" type="text" name="email" value="" placeholder="email">
      <input ng-model="customer.address" class="customerInput" type="text" name="address" value="" placeholder="address">
      <button type="submit" name="button">Submit</button>
    </div>
  </form>
  <hr class="hr">
</div>
